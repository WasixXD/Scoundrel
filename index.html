<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoundrel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="dragula.css">

    <style>

        :root {
            --background-color: #FEFEFE;
            --primary-color: #F05F73;
            --accent-color: #FC515B;
            --dark-color: #562731
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Jaro';
        }

        .card {
            width: 250px;
            height: 350px;
        }

        .top {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 350px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
        }

        #deck {
            width: fit-content;
            align-self: start;
            background-color: var(--primary-color);
            height: 350px;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #room {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            min-width: 1250px;
            padding: 10px;

            width: 250px;
            height: 350px;
            background-color: var(--dark-color);
        }

        .bottom {
            margin: 2px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            gap: 10px;
            padding: 10px;
            font-size: 2rem;
        }

        .middle button {
            padding: 10px;
            border: none;
        }

        #weapon {
            width: 250px;
            height: 350px;
        } 

        #dropzone {
            width: 100%;
            height: 350px;
            max-height: 350px;
            margin-left: 10px;
            width: 1020px;
            padding: 10px;
            background-color: var(--accent-color);
            display: flex;
            position: relative;
            flex-direction: row;
            align-items: start;
            justify-content: start;
        }
        #dropzone .item.card {
            position: absolute;
            left: 0;
            top: 10px;
            transform: translateX(calc(var(--index) * 50px)); 
        }

        .card-container {
            position: relative;
            display: inline-block;
        }

        @keyframes shake {
            0% {
                transform: translate(0, -10px) rotate(0deg);
            }

            25% {
                transform: translate(-2px, -11px) rotate(-1deg);
            }

            50% {
                transform: translate(2px, -9px) rotate(1deg);
            }

            75% {
                transform: translate(-1px, -10px) rotate(-0.5deg);
            }

            100% {
                transform: translate(0, -10px) rotate(0deg);
            }
        }

        .monster:hover {
            transform: translateY(-10px);
            animation: shake 0.2s ease-in-out infinite;
        }

        .item:hover+.buttons,
        .buttons:hover {
            opacity: 1;
        }

        .buttons {
            position: absolute;
            top: 20%;
            left: 99.5%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .buttons button {
            border-radius: 0px 15px 15px 0;
            background-color: var(--primary-color);
            border: none;
            padding: 10px;
            font-weight: 700;
            color: white;
            cursor: pointer;
        }

        .run {
            padding: 5px;
            background-color: var(--dark-color);
            color: white;
            text-transform: uppercase ;
            font-family: 'Jaro';
            font-size: 15px;
            width: 60px;
        }
        .run:disabled {
            color: gray;
        }
    </style>

</head>

<body>

    <div id="app">
        <div class="top">

            <div id="deck" @click="roomCards.length <= 1 ? getCards() : null">
                <p>DUNGEON</p>
                <h1>CARDS LEFT: {{ remaning }}</h1>
            </div>

            <div id="room">
                <div class="card-container" v-for="card in roomCards" :key="card.name">
                    <img class="item card" :class="{ 'monster': card.isMonster }" :src="card.sprite"
                        @click="card.isMonster ? bareHands(card) : null" :id="card.name"  @mouseover="calculateDmg(card)" @mouseleave="showTakenDmg = 0" />
                    <div class="buttons" v-if="!card.isMonster">
                        <button @click="equip(card)" v-if="card.name.includes('T')">EQUIP</button>
                        <button @click="use(card)" v-else-if="card.name.includes('H')">USE</button>
                    </div>
                </div>
            </div>

            <div id="discard">
                <div class="card"> </div>
            </div>
        </div>
        <div class="middle">
            <i class="fa-solid fa-heart"></i> Health: {{ health }} {{ showTakenDmg !== 0? `(-${showTakenDmg})` : "" }} |
            <i class="fa-solid fa-dungeon"></i> Room: {{ room }}
            <button @click="run" :disabled="!canRun" class="run">Run</button>
        </div>

        <div class="bottom">
            <div id="weapon" :style="{ width: '250px', height: '350px', border: '1px solid black' }">
                <img class="card" :src="weapon.sprite"> </img>
            </div>

            <div class="area" id="dropzone" style="overflow-x: auto;">
                <img class="item card" v-for="(card, index) of dropzone" :key="card.name" :src="card.sprite" style="margin: 0 5px 0 5px;" :style="{ '--index': index }" > </img>
            </div>
        </div>
    </div>


</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
<script src="cards.js" type="module"></script>
<script src="classes.js" type="module"></script>
<script src="index.js" type="module"></script>

</html>
